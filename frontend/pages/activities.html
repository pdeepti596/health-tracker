<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div class="max-w-3xl mx-auto p-6">

  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">Track Activity</h1>
    <a href="/home" data-link class="text-sm text-blue-600 underline">‚Üê Back to Home</a>
  </div>

  <!-- Add / Edit Student Form -->
  <div class="bg-white p-5 rounded shadow mb-8">
    <h2 class="font-semibold mb-3 text-lg">Add New Activity</h2>
    <form id="activityForm" class="space-y-3">
      <input  type="number"  id="user_id" placeholder="User ID" required class="w-full border rounded px-3 py-2">
      <input type="number"  id="steps" placeholder="Steps" required class="w-full border rounded px-3 py-2">
      <input type="number" id="water_intake" step="0.1" placeholder="Water Intake (L)" class="w-full border rounded px-3 py-2">
      <input type="number" id="calories_burned"  placeholder="Calories Burned" class="w-full border rounded px-3 py-2">

      <div class="flex space-x-2">
        <button type="submit" id="submitBtn"
          class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
          Save Activity
        </button>

        <button type="button" id="cancelBtn"
          class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Students Table -->
  <div class="bg-white p-5 rounded shadow">
    <h2 class="font-semibold mb-4 text-lg">All Activities</h2>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center py-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
    </div>

    <!-- Students Table Container -->
    <div id="activitiesTableContainer" class="hidden overflow-x-auto">
      <table class="min-w-full text-left border">
        <thead class="bg-gray-200">
         <tr>
            <th class="px-3 py-2">User ID</th>
            <th class="px-3 py-2">Steps</th>
            <th class="px-3 py-2">Water</th>
            <th class="px-3 py-2">Calories</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="activitiesTableBody"></tbody>
      </table>

      <p id="noActivities" class="text-center text-gray-500 mt-3 hidden">
        No activities found. Add one using the form above.
      </p>
    </div>
  </div>

  <!-- Alert container -->
  <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
</div>
    
</body>
</html>
