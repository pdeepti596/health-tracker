<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Report - Health Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #F0F4FF 0%, #E8F5E9 50%, #FFF8E1 100%);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    tbody tr:hover {
      background: linear-gradient(to right, #F0F9FF, #F0FDF4);
    }
  </style>
</head>

<body>

<!-- Header -->
<div class="bg-gradient-to-r from-blue-200 to-emerald-200 py-8 shadow-md">
  <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
    <div>
      <h1 class="text-4xl font-bold text-gray-800 flex items-center gap-3">
        <i class="fas fa-chart-line text-blue-600"></i>
        Health Report
      </h1>
      <p class="text-gray-700 text-lg">
        Combined data from Users, Activity & Medical Records
      </p>
    </div>

    <a href="/home" data-link
       class="bg-white/60 backdrop-blur-sm px-6 py-3 rounded-xl font-semibold
              hover:bg-white/80 transition inline-flex items-center gap-2 shadow-sm">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>
  </div>
</div>

<div class="max-w-7xl mx-auto px-6 py-8 space-y-8 fade-in">

  <!-- Search / Sort / Export Card -->
  <div class="bg-white/70 backdrop-blur-sm rounded-3xl shadow-lg p-6">

    <div class="flex flex-col gap-5">

      <!-- Search -->
      <div class="relative max-w-md">
        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input id="searchInput"
               type="text"
               placeholder="Search by user, disease, activity..."
               class="w-full pl-11 pr-4 py-3 rounded-xl border-2 border-blue-100
                      focus:ring-2 focus:ring-blue-200 bg-white/50"/>
      </div>

      <!-- Sort + Export -->
      <div class="flex flex-wrap gap-4 items-center">

        <div class="relative w-48">
          <i class="fas fa-sort absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
          <select id="sortBy"
                  class="w-full pl-9 py-3 rounded-xl border-2 border-gray-200 bg-white">
            <option value="user_id">Sort by User ID</option>
            <option value="name">Sort by Name</option>
            <option value="age">Sort by Age</option>
            <option value="steps">Sort by Steps</option>
          </select>
        </div>

        <div class="relative w-36">
          <i class="fas fa-up-down absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
          <select id="sortDir"
                  class="w-full pl-9 py-3 rounded-xl border-2 border-gray-200 bg-white">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </div>

        <div class="flex gap-3 ml-auto">
          <button id="exportCsvBtn"
                  class="px-4 py-3 rounded-xl border bg-white hover:bg-gray-50
                         inline-flex items-center gap-2 font-semibold">
            <i class="fas fa-file-csv text-green-600"></i> CSV
          </button>

          <button id="exportPdfBtn"
                  class="px-4 py-3 rounded-xl bg-blue-500 text-white
                         hover:bg-blue-600 inline-flex items-center gap-2 font-semibold">
            <i class="fas fa-file-pdf"></i> PDF
          </button>
        </div>

      </div>

      <p id="resultCount" class="text-sm text-gray-500">
        Showing all records
      </p>

    </div>
  </div>

  <!-- Report Table -->
  <div class="bg-white/70 backdrop-blur-sm rounded-3xl shadow-lg overflow-hidden">

    <!-- Loading -->
    <div id="loadingSpinner" class="text-center py-10">
      <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-200 border-t-blue-500 mx-auto"></div>
      <p class="text-gray-500 mt-4">Loading health report...</p>
    </div>

    <!-- Table -->
    <div id="reportTableContainer" class="hidden overflow-x-auto p-6">
      <table class="min-w-full text-sm">
        <thead class="bg-gradient-to-r from-blue-50 to-emerald-50 border-b">
          <tr class="text-gray-700 font-bold">
            <th class="px-4 py-3">User ID</th>
            <th class="px-4 py-3">Name</th>
            <th class="px-4 py-3">Age</th>
            <th class="px-4 py-3">Height</th>
            <th class="px-4 py-3">Weight</th>
            <th class="px-4 py-3">Gender</th>
            <th class="px-4 py-3">Steps</th>
            <th class="px-4 py-3">Water</th>
            <th class="px-4 py-3">Calories</th>
            <th class="px-4 py-3">Disease</th>
            <th class="px-4 py-3">Genetic</th>
            <th class="px-4 py-3">Allergies</th>
          </tr>
        </thead>

        <tbody id="reportTableBody"
               class="divide-y divide-gray-100 bg-white/40"></tbody>
      </table>

      <p id="noRows"
         class="text-center text-gray-500 py-6 hidden">
        No health records found.
      </p>
    </div>

  </div>

</div>

</body>
</html>
