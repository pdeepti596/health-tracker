<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="max-w-3xl mx-auto p-6">

  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">User Profile</h1>
    <a href="/home" data-link class="text-sm text-blue-600 underline">‚Üê Back to Home</a>
  </div>

  <!-- Add / Edit user Form -->
  <div class="bg-white p-5 rounded shadow mb-8">
    <h2 class="font-semibold mb-3 text-lg">Add New User</h2>
    <form id="userForm" class="space-y-3">
      <input type="text" id="name" placeholder="Name" required class="w-full border rounded px-3 py-2">
      <input type="number" id="age" placeholder="Age" required class="w-full border rounded px-3 py-2">
      <input type="number" id="height" placeholder="Height" required class="w-full border rounded px-3 py-2">
      <input type="number" id="weight" placeholder="weight" required class="w-full border rounded px-3 py-2">
      <select id ="gender" required class="w-full border rounded px-3 py-2">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
       </select>

      <div class="flex space-x-2">
        <button type="submit" id="submitBtn"
          class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
          Save User
        </button>

        <button type="button" id="cancelBtn"
          class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Users Table -->
  <div class="bg-white p-5 rounded shadow">
    <h2 class="font-semibold mb-4 text-lg">All Users</h2>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center py-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
    </div>

    <!-- Users Table Container -->
    <div id="usersTableContainer" class="hidden overflow-x-auto">
      <table class="min-w-full text-left border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-3 py-2">User ID</th>
            <th class="px-3 py-2">Name</th>
            <th class="px-3 py-2">Age</th>
            <th class="px-3 py-2">Height</th>
            <th class="px-3 py-2">Weight</th>
            <th class="px-3 py-2">Gender</th>
            <th class="px-3 py-2">Actions</th>
           </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>

      <p id="noUsers" class="text-center text-gray-500 mt-3 hidden">
        No users found. Add one using the form above.
      </p>
    </div>
  </div>

  <!-- Alert container -->
  <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
</div>
    
</body>
</html>
